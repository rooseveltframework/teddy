{!
  should evaluate the truth table of the `and` conditional as <p>and: true true</p>
!}

    {! true !}                  {! true !}
<if something='Some content' and somethingMore='More content'>
  <p>and: true true</p>
</if>

    {! true !}                  {! false !}
<if something='Some content' and somethingMore='Nope'>
  <p>and: true false</p>
</if>

    {! false !}                  {! true !}
<if something='Nope' and somethingMore='More Content'>
  <p>and: false true</p>
</if>

    {! false !}                  {! false !}
<if something='Nope' and somethingMore='Nope'>
  <p>and: false false</p>
</if>
