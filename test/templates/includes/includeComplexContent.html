  <arg something>
    <section class='content'>
      <if obj>
        <loop through='obj' val='thing'>
          <article class='thing'>
            <if thing.prop and thing.other_prop>
              <section class='blah'>
                {thing.other_prop|s}
              </section>
            </if>
          </article>
        </loop>
      </if>
    </section>
  </arg>
</include>
