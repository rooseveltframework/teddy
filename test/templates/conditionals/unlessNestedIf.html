{!
  should evaluate nested <unless> tag in the if
!}

<unless doesntexist>
  <p>The variable 'doesntexist' is not present</p>
  <unless anotherdoesntexist>
    <p>The variable 'anotherdoesntexist' is not present</p>
  </unless>
  <else>
    <p>The variable 'anotherdoesntexist' is present</p>
  </else>
</unless>
<else>
  <p>The variable 'doesntexist' is present</p>
</else>
