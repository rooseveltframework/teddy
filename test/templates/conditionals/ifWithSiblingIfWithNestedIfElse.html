{!
  should evaluate the <unless> condition as true and not render the other conditions
!}

<if something='It will not be this'>
  <p>Should not render.</p>
</if>
<if something>
  <unless something='Cannot be this'>
    <p>Should render.</p>
  </unless>
  <else>
    <p>Should not render.</p>
  </else>
</if>
