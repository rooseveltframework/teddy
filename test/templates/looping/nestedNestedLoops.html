{!
  should parse nested loops correctly
!}

<loop through='moreNestedObjects' val='firstLevel'>
  <p>{firstLevel.num}</p>
  <ul>
    <loop through='firstLevel.children' val='nextLevel'>
      <li>{nextLevel.num}</li>
      <ul>
        <loop through='nextLevel.children' key='index' val='value'>
          <li>{index}: {value}</li>
        </loop>
      </ul>
    </loop>
  </ul>
</loop>
